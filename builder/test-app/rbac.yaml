apiVersion: v1
kind: RBACConfig
metadata:
  name: test-app-rbac
  namespace: default
spec:
  roles:
    - name: admin
      description: Full administrative access
      permissions:
        - '*'
    - name: user
      description: Standard user access
      permissions:
        - read
        - write
    - name: viewer
      description: Read-only access
      permissions:
        - read
  policies:
    - name: admin-policy
      role: admin
      resources:
        - '*'
      actions:
        - '*'
    - name: user-policy
      role: user
      resources:
        - data
        - profile
      actions:
        - read
        - write
    - name: viewer-policy
      role: viewer
      resources:
        - data
      actions:
        - read
  bindings:
    - name: admin-binding
      role: admin
      subjects:
        - kind: User
          name: admin@example.com
