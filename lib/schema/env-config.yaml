# Environment Configuration
# Defines host values for different deployment contexts

environments:
  docker:
    DB_HOST: postgres
    DB_PORT: 5432
    REDIS_HOST: redis
    REDIS_PORT: 6379
    MISO_HOST: miso-controller
    MISO_PORT: 3000
    KEYCLOAK_HOST: keycloak
    KEYCLOAK_PORT: 8082
    NODE_ENV: production
    PYTHONUNBUFFERED: 1
    PYTHONDONTWRITEBYTECODE: 1
    PYTHONIOENCODING: utf-8

  local:
    DB_HOST: localhost
    DB_PORT: 5432
    REDIS_HOST: localhost
    REDIS_PORT: 6379
    MISO_HOST: localhost
    MISO_PORT: 3010
    KEYCLOAK_HOST: localhost
    KEYCLOAK_PORT: 8082
    NODE_ENV: development
    PYTHONUNBUFFERED: 1
    PYTHONDONTWRITEBYTECODE: 1
    PYTHONIOENCODING: utf-8